<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <main class="w-2/4 mx-auto">
        <h1 class="text-center text-6xl mt-8">Lets get some <span class="text-blue-600">Moooooney</span>!!!</h1>
        <!-- Deposite and transection -->
        <section class="mt-20">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-purple-600 p-8 rounded text-center">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit_total">00</span></h2>
                </div>
                <div class="bg-green-600 p-8 rounded text-center">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw_total">00</span></h2>
                </div>
                <div class="bg-blue-600 p-8 rounded text-center">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance_total">00</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 mt-5">
                <div class="bg-blue-200 p-5 rounded">
                    <h3 class="text-2xl">Deposite here</h3>
                    <input id="deposit_input" type="text" placeholder="$ Enter your deposit amount"
                        class="block w-full p-2 mt-2">
                    <button id="deposit_btn" class="bg-pink-400 px-8 py-2 rounded mt-5 font-bold">Deposite</button>
                </div>
                <div class="bg-indigo-200 p-5 rounded">
                    <h3 class="text-2xl">Withdraw here</h3>
                    <input id="withdraw_input" type="text" placeholder="$ Enter your withdraw amount"
                        class="block w-full p-2 mt-2">
                    <button id="withdraw_btn" class="bg-pink-400 px-8 py-2 rounded mt-5 font-bold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/calculation.js"></script>
</body>

</html>
